<svg xmlns="http://www.w3.org/2000/svg" width="660" height="400" viewBox="0 0 660 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E3440"/>
      <stop offset="100%" stop-color="#3B4252"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="660" height="400" fill="url(#bg)"/>

  <!-- Subtle border inset -->
  <rect x="1" y="1" width="658" height="398" rx="4" ry="4"
        fill="none" stroke="#4C566A" stroke-opacity="0.3" stroke-width="1"/>

  <!-- Chevron arrow pointing right, centered between icon positions -->
  <g filter="url(#glow)" transform="translate(330, 200)">
    <polyline points="-18,-20 12,0 -18,20"
              fill="none" stroke="#88C0D0" stroke-width="3"
              stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.7"/>
  </g>

  <!-- Hint text -->
  <text x="330" y="320" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="14" font-weight="300" fill="#D8DEE9" fill-opacity="0.5">
    Drag Impulse to Applications
  </text>
</svg>

[package]
name = "impulse-linux"
version = "0.1.0"
edition = "2021"
description = "Impulse terminal IDE - Linux GTK4 frontend"
license = "MIT"

[[bin]]
name = "impulse"
path = "src/main.rs"

[dependencies]
impulse-core = { path = "../impulse-core" }
gtk4 = { version = "0.10", features = ["v4_16"] }
libadwaita = { version = "0.8", features = ["v1_5"] }
vte4 = { version = "0.9", features = ["v0_78"] }
sourceview5 = "0.10"
tokio = { version = "1", features = ["sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
env_logger = "0.11"
notify = "7"
lsp-types = { version = "0.97", features = ["proposed"] }

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'self' blob:; style-src 'self' 'unsafe-inline'; font-src 'self'; worker-src 'self' blob:; connect-src 'none'; img-src 'self' data:; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; frame-src 'none'; object-src 'none';"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      #loading {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      /* Add space between line numbers/gutter and code content.
         Applied to .lines-content so both .view-lines (text) and
         .view-overlays (indent/bracket guides) shift together. */
      .monaco-editor .lines-content {
        padding-left: 8px !important;
      }
      /* Default diff gutter colors (overridden by theme) */
      .diff-gutter-added {
        background: #9ece6a;
        width: 3px !important;
        margin-left: 3px;
      }
      .diff-gutter-modified {
        background: #e0af68;
        width: 3px !important;
        margin-left: 3px;
      }
      .diff-gutter-deleted {
        background: #f7768e;
        width: 3px !important;
        margin-left: 3px;
        height: 3px !important;
        position: relative;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <svg width="48" height="48" viewBox="0 0 48 48">
        <circle
          cx="24"
          cy="24"
          r="18"
          fill="none"
          stroke="rgba(255,255,255,0.1)"
          stroke-width="2.5"
        />
        <circle
          cx="24"
          cy="24"
          r="18"
          fill="none"
          stroke="rgba(255,255,255,0.35)"
          stroke-width="2.5"
          stroke-dasharray="28 85"
          stroke-linecap="round"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            values="0 24 24;360 24 24"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
    <div id="container" style="display: none"></div>

    <script src="vs/loader.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
